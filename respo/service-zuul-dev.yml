zuul:
  routes: #定义服务转发规则
    microservice-provider-user: /user/** #微微服务就会被映射到/user/** 路径
    item-service:  # item-service这个名字任意取的
      path: /item-service/**  # 配置请求URL的请求规则
      url: http://192.168.120.156:12345 # 真正的微服务地址，path匹配的请求都转发到这里
      serviceid: app-item
    order-service: #名字尽量和业务系统相关
      path: /order-service/** #匹配order-service的请求app-order服务
      serviceid: app-order
  ignored-services: app-order
